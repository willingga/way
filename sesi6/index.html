<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sesi6</title>
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">KLIK SINI</a>
        

        </nav>
        <h1>SESI 6</h1>
        <p class="info" id="info"></p>
    </div>

    <!-- Intializing Function script -->
    <script>
        let body = document.body;
        let info = document.getElementById("info")
        let mode = document.getElementById("mode")
        let home = document.getElementById("home")

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;


    
        function darkMode() {
            if(darkRemainingLeft == 1) {
                info.textContent = "LOPYU❤️"
                mode.style.display = "none";
                home.textContent = "RESTART";
                return;
            }

            darkCounter +=1
            darkRemainingLeft = darkLimit - darkCounter;

            // render ke info element
            
            info.textContent = `klik lagi ${darkCounter}x`
            body.classList.toggle("dark");
            }

            function reRender() {
                location.reload();
            }
    </script>
</body>
</html>
